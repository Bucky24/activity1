<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Eror Thingy</title>
</head>
<body>
    <script>
        fetch("https://www.foogle.com", {
            mode: 'no-cors',
        })
        .then(response => {
            if (!response.ok) {
                throw new Error("Bad response");
            }
            return response.json()
        })
        .then(data => {
            if (data != null) {
                console.log("woo data", data);
            }
        })
        .catch((error) => {
            console.error(error);
        })
    </script>
</body>
</html>
