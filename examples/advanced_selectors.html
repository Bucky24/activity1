<!DOCTYPE html>
<html>
    <head>
        <title>Advanced Selectors!</title>
        <style>
            a {
                display: block;
                color: #f00;
            }

            a[href*="google"] {
                font-size: 20px;
            }

            a[href$=".net"] {
                color: #00f;
            }
        </style>
    </head>
    <body>
        <a href="https://www.google.org">Google.Org!</a>
        <a href="https://www.google.com">Google.Com!</a>
        <a href="https://www.google.net">Google.Net!</a>
        <a href="https://www.facebook.com">Facebook!</a>
    </body>
</html>
